plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://clojars.org/repo/" }
    maven { url "https://plugins.gradle.org/m2/" }
}


sourceCompatibility = 8
targetCompatibility = 8

dependencies {
   implementation ('ai.libs:mlplan:0.1.6'){
   		exclude group: 'mysql', module: 'mysql-connector-java'
   }
   compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.25'
}

jar {
    manifest {
        attributes(
            'Main-Class': "de.upb.isml.tornede.ecai2020.experiments.evaluator.ExperimentRunnerEcai"
            //'Main-Class': "de.upb.isml.tornede.ecai2020.experiments.datasetgen.feature.DatasetMetafeatureGeneratorRunner"
        )
    }
}

shadowJar {
  zip64 true
}